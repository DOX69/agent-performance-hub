name: Publish Beta to GitHub Packages

on:
  push:
    branches:
      - staging

permissions:
  contents: read
  packages: write

jobs:
  publish-beta:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Required for setuptools_scm to determine version

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          enable-cache: true

      - name: Install build tools
        run: |
          uv pip install --system build

      - name: Build package
        run: |
          python -m build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: aph-package
          path: dist/
          retention-days: 7
